<div id="active">
	<header>
		<div class="calendar">
			<div class="ta_date" id="div_date_demo3">
				<span class="date_title" id="date_demo3"></span>
				<a class="opt_sel" id="input_trigger_demo3">
					<i class="i_orderd"></i>
				</a>
			</div>
			<div id="datePicker"></div>
		</div>
		<div id="pv_uv">
			<p>PV:<span ng-bind='pv'></span></p>
			<p>UV:<span ng-bind='uv'></span></p>
		</div>
		<div id="search">
			<!--<input type="text" placeholder="输入搜索的关键词"  ng-model='keyValue'/>-->
			<input type="button" value="搜索"  ng-click='Search()'/>
			<select id="float_s" ng-model='Selsct'>
				<option value="0" selected="selected">周排行</option>
				<option value="1">日排行</option>
			</select>
			<p id="cj1">
				<span ng-show='type==1' ng-click='sendPrize(type_id_0)'>确认日排名</span>
				<span ng-show='type==0' ng-click='accessToken(type_id_1)'>确认周排名</span>	
			</p>
		</div>
		<div id="buts" class="buts_w">
			<p class="p2" ng-click='extype()'>导出</p>
		</div>
	</header>
	<section id="active_table" class="user">
		<div id="zhou"><span ng-click='shouWeek("a")'>第1周</span><span ng-click='shouWeek("b")'>第2周</span><span ng-click='shouWeek("c")'>第3周</span></div>
		<table>
			<thead>
				<tr>
					<!--<th>排行</th>-->
					<th>类型</th>
					<th>编号</th>
					<!--<th>步数</th>-->
					<th>周期</th>
					<th>创建时间</th>
					<th>是否发出</th>
					<th>查看</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='data in priceList|filter:{countType:Selsct}'>
					<td ng-bind="data.countType==0?'周排行':'日排行'"></td>
					<td>{{data.id}}</td>
					<!--<td>{{data.info}}</td>
					<td>{{data.usr}}</td>-->
					<!--<td>{{data.weekMacht}}</td>-->
					<td>第{{data.weekMacht}}周</td>
					<td ng-bind='data.creatime'></td>
					<td ng-bind="data.isSend==0?'已发出':'未发出'"></td>
					<td><a href="#/Rank/{{data.id}}/{{data.countType}}">查看详情</a></td>
				</tr>
			</tbody>
		</table>
		<tm-pagination conf="paginationConf" ></tm-pagination>
	</section>
</div>
